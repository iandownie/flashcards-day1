<!DOCTYPE html>
<html ng-app="FlashCards">
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body >
	    <div class="flash-card" ng-controller="FlashCardController">
		    <h1>{{flashCard.question}}</h1>
		    <ul class="flash-card-answers" >
		        <li class="flash-card-answer" ng-click="answerQuestion(answer.correct)" ng-repeat="answer in flashCard.answers track by $index">
		            {{answer.text}}
		        </li>
		    </ul>
		    <h2 class="answer-feedback" ng-show="answered">
		        <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
		        <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
		    </h2>
		</div>
    </body>
</html>
